<section class="bgImg min-h-screen flex items-center justify-center">
  <!-- login container -->
  <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
    <!-- form -->
    <div class="md:w-1/2 px-8 md:px-16">
      <h2 class="font-bold text-2xl text-[#002D74]">Login</h2>

      <form class="flex flex-col gap-4" [formGroup]="loginForm" (ngSubmit)="login()">
        <input formControlName="email" class="p-2 mt-8 rounded-xl border" type="email" name="email" placeholder="Email">
        <div class="relative">
          <input formControlName="password" class="p-2 rounded-xl border w-full" type="password" name="password" placeholder="Password" #passwordInput>
          <div class="eye-icon-container">
            <div *ngIf="passwordRevealed" class="eye-icon show-password" (click)="togglePasswordVisibility(passwordInput)"></div>
            <div *ngIf="!passwordRevealed" class="eye-icon hide-password" (click)="togglePasswordVisibility(passwordInput)"></div>
          </div>
        </div>
        <button 
          [disabled]="loginForm.invalid" class="bg-[#002D74] rounded-xl text-white py-2 hover:scale-105 duration-300">Login</button>
      </form>

      <div class="mt-6 grid grid-cols-3 items-center text-gray-400">
        <hr class="border-gray-400">
        <p class="text-center text-sm">OR</p>
        <hr class="border-gray-400">
      </div>
      <p class="text-center text-sm text-gray-400">Sign in temporarily via Google</p>
      <div id="google-btn" class="mt-5"></div>

      <!--
      <div class="mt-5 text-xs border-b border-[#002D74] py-4 text-[#002D74]">
        <a href="#">Forgot your password?</a>
      </div>-->

      <div class="mt-3 text-xs flex justify-between items-center text-[#002D74]">
        <p>Don't have an account?</p>
        <button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300" routerLink="/register">Register</button>
      </div>
    </div>

    <!-- image -->
    <div class="md:block hidden w-1/2">
      <img class="rounded-2xl" src="../../assets/login.png">
    </div>
  </div>
</section>
