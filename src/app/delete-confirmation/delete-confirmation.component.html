<div class="fixed inset-0 flex items-center justify-center z-50 bg-gray-800 bg-opacity-75">
  <div class="bg-white border border-gray-300 rounded shadow-md p-6">
    <h2 class="text-lg font-semibold mb-4">{{ data.message }}</h2>
    <div class="flex justify-end">
      <button class="mr-2 px-4 py-2 border border-gray-300 rounded hover:bg-gray-100" (click)="onCancelClick()">Cancel</button>
      <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600" (click)="onConfirmClick()">Confirm</button>
    </div>
  </div>
</div>
