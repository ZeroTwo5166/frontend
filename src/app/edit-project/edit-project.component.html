<div class="fixed inset-0 flex items-center justify-center z-50 bg-gray-800 bg-opacity-75">
    <div class="bg-white border border-gray-300 rounded shadow-md p-6 w-96">
      <h2 class="text-lg font-semibold mb-4">Edit room? Enter a room.</h2>
      <label for="projectTitle" class="block text-sm font-medium text-gray-600">Project Title</label>
      <input name="projectTitle" class="mt-1 p-2 border rounded-md w-full" type="text" [(ngModel)]="initialProjectName"/>
      <label for="room" class="block text-sm font-medium text-gray-600 mt-4">Room</label>
      <input name="room" class="mt-1 p-2 border rounded-md w-full" type="text" [(ngModel)]="room"/>
      <div class="flex justify-between mt-6">
        <button class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-100" (click)="onCancelClick()">Cancel</button>
        <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" (click)="onEditClick()">Edit</button>
      </div>
    </div>
  </div>
