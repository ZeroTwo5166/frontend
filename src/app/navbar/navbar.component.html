<!-- code-editor.component.html -->

<nav class="sticky top-0 px-4 py-4 flex justify-between items-center navbarColor z-10 overflow-hidden">
  <a class="text-3xl font-bold leading-none mainNav" href="#">
    <img src="../../assets/logo.png" alt="Logo"/>
  </a>
  <div class="lg:hidden">
    <button class="navbar-burger flex items-center text-blue-600 p-3" (click)="toggleMenu()">
      <svg class="block h-4 w-4 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <title>Mobile menu</title>
        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
      </svg>
    </button>
  </div>

  <div class="hidden lg:flex space-x-3">
    <ng-container *ngIf="!isUserSignedIn; else signedInUser">
      <a class="py-2 px-6 bg-gray-50 hover:bg-gray-100 text-sm text-gray-900 font-bold rounded-xl transition duration-200" routerLink="login">Login</a>
      <a class="py-2 px-6 bg-blue-500 hover:bg-blue-600 text-sm text-white font-bold rounded-xl transition duration-200" routerLink="register">Register</a>
    </ng-container>

    <ng-template #signedInUser>
      <div class="flex items-center text-white">
        <img 
          [src] = "userProfilePic"
          class="w-12 h-12 rounded-full mr-4 cursor-pointer"
          alt="{{ hoverText }}"
          title="{{ hoverText }}"  
          (mouseover)="showHoverText()"
          (mouseout)="hideHoverText()"
        >
        <div>
          <button class="mt-0 px-4 py-2 bg-red-500 rounded" (click)="logout()">Logout</button>
        </div>
      </div>
    </ng-template>  
  </div>
</nav>

<div class="navbar-menu relative z-50" *ngIf="showMenu">
  <div class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-25"></div>
  <nav class="fixed top-0 left-0 bottom-0 flex flex-col w-5/6 max-w-sm py-6 px-6 bg-white border-r overflow-y-auto navbarColor">
    <div class="flex items-center mb-8">
      <a class="mr-auto text-3xl font-bold leading-none dropNav" href="#">
        <img src="../../assets/logo.png" alt="Logo"/>
      </a>
      <button class="navbar-close" (click)="closeMenu()">
        <svg class="h-6 w-6 text-gray-400 cursor-pointer hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <div class="mt-20px">
      <div class="pt-6">
        <ng-container *ngIf="!isUserSignedIn; else signedInUser">
          <a class="block px-4 py-3 mb-3 leading-loose text-xs text-center font-semibold leading-none bg-gray-50 hover:bg-gray-100 rounded-xl" routerLink="login">Login</a>
          <a class="block px-4 py-3 mb-2 leading-loose text-xs text-center text-white font-semibold bg-blue-600 hover:bg-blue-700 rounded-xl" routerLink="register">Register</a>
        </ng-container>
        </div>
      <p class="my-4 text-xs text-center text-gray-400">
        <span>Copyright Â© 2024</span>
      </p>
    </div>
  </nav>
</div>
