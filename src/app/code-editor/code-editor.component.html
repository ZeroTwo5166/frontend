<div class="flex items-center justify-between p-4 bg-gradient-to-r from-blue-500 to-indigo-500 text-white">
  <div class="flex items-center space-x-4">
    <label for="themeSelect" class="text-lg">Select a theme:</label>
    <select id="themeSelect" [(ngModel)]="selectedThemeKey" (change)="onThemeChange()" class="p-2 border rounded-md bg-gray-100 text-gray-800">
      <option *ngFor="let themeKey of getObjectKeys(this.aceThemes)" [value]="themeKey">{{ themeKey }}</option>
    </select>

    <label for="languageSelect" class="text-lg">Select a language:</label>
    <select id="languageSelect" [(ngModel)]="selectedLanguageKey" (change)="onLanguageChange()" class="p-2 border rounded-md bg-gray-100 text-gray-800">
      <option *ngFor="let languageKey of getObjectKeys(this.aceLanguages)" [value]="languageKey">{{ languageKey }}</option>
    </select>
  </div>
  <button (click)="leave()" class="px-4 py-2 bg-yellow-500 hover:bg-yellow-400 text-gray-800 rounded-md">Leave</button>
</div>

<div class="app-ace-editor mt-8 p-4 border rounded-md shadow-md" id="editor" #editorContainer>
  <!-- Add your editor content here -->
</div>
